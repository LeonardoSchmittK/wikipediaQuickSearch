<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WikiSearch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="interface">
      <header>
        <h1 class='main-title'>Search sth</h1>
        <p
          class='main-title-description'>&#8594; A simple app to redirect to wikipedia of the inserted subject.</p
        >
      </header>
      <div class="search-box">
        <div class="search-input">
          <i class="search-icon fas fa-search"></i>
          <input
            list="search-camp"
            type="text"
            name="search-input"
            class="search-text"
            onkeypress="checkKey(event)"
          />
          <datalist id="search-camp">
            <option value="Apple"></option>
            <option value="Brazil"></option>
            <option value="World Ward II"></option>
            <option value="Winter"></option>
            <option value="Earth"></option>
          </datalist>
        </div>
        <button onclick="search()" class='search-button' type="button">
          <i class="search-button-icon fas fa-location-arrow"></i>Search <code class='key-advice'>enter</code>
        </button>
      </div>
      <i class="wiki-icon fab fa-wikipedia-w"></i>
      <footer class='footer'>Made with ðŸ’“</footer>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
